{% extends 'base.html' %} {% block content %}
<h1>Delete Award</h1>

<h4>
  Are you sure you want to delete
  <span class="pink-text">{{object.adjective}} {{object.category}}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'award_detail' object.id %}">Cancel</a>
</form>
{% endblock %}
