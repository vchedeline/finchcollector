{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Edit <span class="teal-text">{{object.title}}</span></h1>
{% else %}
<h1>Add K-Drama</h1>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  {% if object %}
  <input type="submit" value="Edit K-Drama" class="btn" />
  {% else %}
  <input type="submit" value="Add K-Drama" class="btn" />
  {% endif %}
</form>

{% endblock %}
